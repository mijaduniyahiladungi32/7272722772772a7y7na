name: Auto Update Playlist every 15 minutes

on:
  schedule:
    - cron: "*/15 * * * *"   # every 15 minutes
  workflow_dispatch:         # manual run option

jobs:
  update-playlist:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout target repository
        uses: actions/checkout@v4
        with:
          repository: ${{ secrets.API_U1 }}
          token: ${{ secrets.API_U2 }}
          ref: main

      - name: Download new playlist file
        run: |
          curl -L -o new_playlist.m3u "${{ secrets.API_U3 }}"

      - name: Prepend header comment with BD time
        run: |
          # Bangladesh time (UTC+6)
          DATE=$(TZ='Asia/Dhaka' date '+%Y-%m-%d %H:%M:%S')
          
          # Base64 encoded header lines
          echo "UGxheWxpc3QgQnkgQWJ1IFNBRUVJRCBYIE5vb2I=" | base64 -d > header.txt
          echo "aHR0cHM6Ly90Lm1lL2FidXNhZWVpZHg=" | base64 -d >> header.txt
          echo "R2l0aHViIGh0dHBzOi8vZ2l0aHViLmNvbS9hYnVzYWVlaWR4Lw==" | base64 -d >> header.txt
          echo "SXB0diB0ZWxlZ3JhbSBjaGFubmVscyBodHRwczovL3QubWUv eGZpcmVmbGl4" | base64 -d >> header.txt
          echo "# last update: $DATE BD" >> header.txt

          # Combine header + downloaded playlist
          cat header.txt new_playlist.m3u > playlist.m3u

      - name: Commit and push if playlist changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          if git diff --quiet playlist.m3u; then
            echo "âœ… No changes detected"
          else
            git add playlist.m3u
            git commit -m "Update playlist.m3u automatically"
            git push origin main
          fi
