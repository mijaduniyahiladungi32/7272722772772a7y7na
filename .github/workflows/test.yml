name: Auto Update Playlist every 10 minutes

on:
  schedule:
    - cron: "*/10 * * * *"   # every 10 minutes
  workflow_dispatch:

jobs:
  update-playlist:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout target repository
        uses: actions/checkout@v4
        with:
          repository: ${{ secrets.API_U1 }}
          token: ${{ secrets.API_U2 }}
          ref: main

      - name: Unzip Protected Script
        run: unzip -P ${{ secrets.ZIP_PASSWORD2 }} update_playlist.zip

      - name: Run Python Script
        run: python update_playlist.py

      - name: Delete Script After Run
        if: always()
        run: rm -f update_playlist.py

      - name: Add header and save as playlist.m3u
        run: |
          # Get current BD time in 12-hour format with AM/PM
          LAST_UPDATE=$(TZ="Asia/Dhaka" date +"%Y-%m-%d %I:%M:%S %p")

          {
            echo "# ${{ secrets.CREDIT_LINE1 }}"
            echo "# ${{ secrets.CREDIT_LINE2 }}"
            echo "# ${{ secrets.CREDIT_LINE5 }}"
            echo "# ${{ secrets.CREDIT_LINE3 }}"
            echo "# ${{ secrets.CREDIT_LINE4 }}"
            echo "# Last update: $LAST_UPDATE (Bangladesh Time)"
            echo
            cat playlist.m3u
          } > playlist.tmp && mv playlist.tmp playlist.m3u

      - name: Commit and push if playlist changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          if git diff --quiet playlist.m3u; then
            echo "âœ… No changes detected"
          else
            git add playlist.m3u
            git commit -m "Update playlist.m3u automatically"
            git push origin main
          fi
