name: Auto Update Playlist every 10 minutes

on:
  schedule:
    - cron: "*/10 * * * *"   # à¦ªà§à¦°à¦¤à¦¿ 10 à¦®à¦¿à¦¨à¦¿à¦Ÿà§‡ à¦à¦•à¦¬à¦¾à¦°
  workflow_dispatch:

jobs:
  update-playlist:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout target repository
        uses: actions/checkout@v4
        with:
          repository: ${{ secrets.API_U1 }}
          token: ${{ secrets.API_U2 }}
          ref: main

      - name: ðŸ§ Verify file.zip exists
        run: |
          if [ ! -f file.zip ]; then
            echo "âŒ file.zip not found! Please commit it to your repository."
            exit 1
          fi

      - name: ðŸ“¦ Unzip file.zip securely
        run: unzip -P "${{ secrets.ZIP_PASS }}" file.zip || { echo "âŒ Failed to unzip file.zip"; exit 1; }

      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: âš™ï¸ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: ðŸš€ Run Python script to generate playlist
        run: python file.py

      - name: ðŸ§¹ Remove sensitive script
        run: rm -f file.py

      - name: ðŸ“ Prepend header comments to playlist.m3u
        run: |
          LAST_UPDATE=$(TZ="Asia/Dhaka" date +"%Y-%m-%d %I:%M:%S %p")
          {
            echo "# ${{ secrets.CREDIT_LINE1 }}"
            echo "# ${{ secrets.CREDIT_LINE2 }}"
            echo "# ${{ secrets.CREDIT_LINE5 }}"
            echo "# ${{ secrets.CREDIT_LINE3 }}"
            echo "# ${{ secrets.CREDIT_LINE4 }}"
            echo "# Last update: $LAST_UPDATE (Bangladesh Time)"
            echo
            cat playlist.m3u
          } > playlist.tmp && mv playlist.tmp playlist.m3u

      - name: âœ… Commit and push if playlist changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          if git diff --quiet playlist.m3u; then
            echo "âœ… No changes detected"
          else
            git add playlist.m3u
            git commit -m "Update playlist.m3u automatically"
            git push origin main
          fi
