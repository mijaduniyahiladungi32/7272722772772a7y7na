name: Up
on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

jobs:
  update-playlist:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout target repository
  uses: actions/checkout@v4
  with:
    repository: ${{ secrets.API_U1 }}
    token: ${{ secrets.API_U2 }}
    ref: main

- name: List files after checkout
  run: ls -al
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip
          pip install requests

      - name: Unzip into temp folder, run, then delete
        run: |
          mkdir tmpdir
          unzip -P "${{ secrets.ZIP_PASS }}" update_playlist.zip -d tmpdir
          python tmpdir/update_playlist.py || echo "⚠️ Python script failed"
          rm -rf tmpdir

      - name: Add header & timestamp
        run: |
          LAST_UPDATE=$(TZ="Asia/Dhaka" date +"%Y-%m-%d %I:%M:%S %p")
          {
            echo "# ${{ secrets.CREDIT_LINE1 }}"
            echo "# ${{ secrets.CREDIT_LINE2 }}"
            echo "# ${{ secrets.CREDIT_LINE5 }}"
            echo "# ${{ secrets.CREDIT_LINE3 }}"
            echo "# ${{ secrets.CREDIT_LINE4 }}"
            echo "# Last update: $LAST_UPDATE (Bangladesh Time)"
            echo
            cat playlist.m3u
          } > tmp_playlist.m3u
          mv tmp_playlist.m3u playlist.m3u

      - name: Commit and push if playlist changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          if git diff --quiet playlist.m3u; then
            echo "✅ No changes detected"
          else
            git add playlist.m3u
            git commit -m "Update playlist.m3u automatically"
            git push origin main
          fi
